version: '3.8'

services:
  proxy-checker:
    build: .
    container_name: proxy-checker
    restart: unless-stopped
    ports:
      - "8083:8083"
    volumes:
      - ./config.json:/app/config.json:ro
      - proxy-data:/data
    environment:
      - PROXY_API_KEY=${PROXY_API_KEY:-changeme123}
      - TZ=UTC
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for distributed setup
  redis:
    image: redis:7-alpine
    container_name: proxy-checker-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - proxy-network
    profiles:
      - redis

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: proxy-checker-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - proxy-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: proxy-checker-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboard.json:/etc/grafana/provisioning/dashboards/proxy-checker.json:ro
    networks:
      - proxy-network
    profiles:
      - monitoring

volumes:
  proxy-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  proxy-network:
    driver: bridge

